AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Serverless Task Manager (S3 frontend not included)
Globals:
  Function:
    Runtime: nodejs18.x
    Timeout: 10
    MemorySize: 256
    Environment:
      Variables:
        TASKS_TABLE:
          Ref: TasksTable
        SES_FROM_ADDRESS: no-reply@example.com
Resources:
  TaskApi:
    Type: AWS::Serverless::Api
    Properties:
      StageName: Prod
      Cors:
        AllowMethods: '''GET,POST,PUT,OPTIONS'''
        AllowHeaders: '''Content-Type'''
        AllowOrigin: '''*'''
  TasksTable:
    Type: AWS::DynamoDB::Table
    Properties:
      TableName: Tasks
      AttributeDefinitions:
      - AttributeName: id
        AttributeType: S
      KeySchema:
      - AttributeName: id
        KeyType: HASH
      BillingMode: PAY_PER_REQUEST
      StreamSpecification:
        StreamViewType: NEW_IMAGE
  CreateTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: create_task.handler
      CodeUri: CreateTaskFunction
      Runtime: python3.12
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TasksTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TasksTable
      Events:
        CreateTaskApi:
          Type: Api
          Properties:
            Path: /tasks
            Method: post
            RestApiId:
              Ref: TaskApi
    Metadata:
      SamResourceId: CreateTaskFunction
  ListTasksFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: list_tasks.handler
      CodeUri: ListTasksFunction
      Runtime: python3.12
      Policies:
      - DynamoDBReadPolicy:
          TableName:
            Ref: TasksTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TasksTable
      Events:
        ListTasksApi:
          Type: Api
          Properties:
            Path: /tasks
            Method: get
            RestApiId:
              Ref: TaskApi
    Metadata:
      SamResourceId: ListTasksFunction
  UpdateTaskFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: update_task.handler
      CodeUri: UpdateTaskFunction
      Runtime: python3.12
      Policies:
      - DynamoDBCrudPolicy:
          TableName:
            Ref: TasksTable
      Environment:
        Variables:
          TABLE_NAME:
            Ref: TasksTable
      Events:
        UpdateTaskApi:
          Type: Api
          Properties:
            Path: /tasks/{id}
            Method: put
            RestApiId:
              Ref: TaskApi
    Metadata:
      SamResourceId: UpdateTaskFunction
  GetUploadURLFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: get_upload_url.handler
      CodeUri: GetUploadURLFunction
      Runtime: python3.12
      Policies:
      - Statement:
        - Effect: Allow
          Action:
          - s3:PutObject
          Resource:
            Fn::Sub: ${TaskImagesBucket.Arn}/*
      Environment:
        Variables:
          IMAGES_BUCKET:
            Ref: TaskImagesBucket
      Events:
        GetUploadUrlApi:
          Type: Api
          Properties:
            Path: /upload-url
            Method: get
            RestApiId:
              Ref: TaskApi
    Metadata:
      SamResourceId: GetUploadURLFunction
  TaskImagesBucket:
    Type: AWS::S3::Bucket
    Properties:
      BucketName:
        Fn::Sub: taskmaster-images-${AWS::AccountId}
      CorsConfiguration:
        CorsRules:
        - AllowedOrigins:
          - '*'
          AllowedMethods:
          - PUT
          - GET
          - POST
          AllowedHeaders:
          - '*'
  SendTaskEmailFunction:
    Type: AWS::Serverless::Function
    Properties:
      Handler: send_task_email.handler
      Runtime: python3.12
      CodeUri: SendTaskEmailFunction
      Policies:
      - AmazonDynamoDBReadOnlyAccess
      - Statement:
          Effect: Allow
          Action:
          - ses:SendEmail
          - ses:SendRawEmail
          Resource: '*'
      Environment:
        Variables:
          SENDER_EMAIL: pablofmoli@gmail.com
          RECIPIENT_EMAIL: natu.brunsteins@gmail.com
      Events:
        DynamoDBStream:
          Type: DynamoDB
          Properties:
            Stream:
              Fn::GetAtt:
              - TasksTable
              - StreamArn
            StartingPosition: LATEST
    Metadata:
      SamResourceId: SendTaskEmailFunction
Outputs:
  ApiUrl:
    Description: API endpoint
    Value:
      Fn::Sub: https://${TaskApi}.execute-api.${AWS::Region}.amazonaws.com/Prod
